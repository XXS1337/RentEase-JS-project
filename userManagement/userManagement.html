<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Viorel Stefan" />
    <link rel="icon" href="../images/logo/icon.png" type="image/gif" sizes="24x24">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>User management</title>
    <link rel="stylesheet" href="userManagement.css">
</head>

<body class="flex">

    <!-- Start main container -->
    <div class="mainContainer flex">

        <!-- Start navbar -->
        <div class="navbar">

            <div class="navbarLogo">
                <img src="../images/logo/logo-no-background.png" alt="">
                <h2> Unlock the Door to Your Dream Flat!</h2>
            </div>

            <div class="navbarMenu flex">
                <div class="navbarLink">
                    <a href="../homepage/homepage.html">Homepage</a>
                </div>
                <div class="navbarLink">
                    <a href="../allFlats/allFlats.html">All flats</a>
                </div>
                <div class="navbarLink">
                    <a href="../newFlat/newFlat.html">New flat</a>
                </div>
                <div class="navbarLink">
                    <a class="navbarLogout" href="../login/login.html">Logout</a>
                </div>
            </div>
        </div>
        <!-- End navbar -->

        <!-- Start user management form -->
        <form class="userManagementForm">
            <h3>Your profile info:</h3>

            <div class="userManagementFormMainDiv flex">
                <div class="userManagementFormDiv flex">
                    <p>Update First Name: </p>
                    <input type="text" class="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="error firstNameError"></div>
            </div>

            <div class="userManagementFormMainDiv flex">
                <div class="userManagementFormDiv flex">
                    <p>Update Last Name: </p>
                    <input type="text" class="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="error lastNameError"></div>
            </div>

            <div class="userManagementFormMainDiv flex">
                <div class="userManagementFormDiv flex">
                    <p>Update Email: </p>
                    <input type="email" class="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="error emailError"></div>
            </div>

            <div class="userManagementFormMainDiv flex">
                <div class="userManagementFormDiv flex">
                    <p>New password: </p>
                    <input type="password" class="password" name="password" placeholder="Enter your new password">
                </div>
                <div class="error passwordError"></div>
            </div>

            <div class="userManagementFormMainDiv flex">
                <div class="userManagementFormDiv flex">
                    <p>Confirm password: </p>
                    <input type="password" class="confirmPassword" name="confirmPassword" placeholder="Confirm your new password">
                </div>
                <div class="error confirmPasswordError"></div>
            </div>

            <div class="userManagementFormMainDiv flex">
                <div class="userManagementFormDiv flex">
                    <p>Update Birth Date: </p>
                    <input type="date" class="birthDate" name="birthDate" required>
                </div>
                <div class="error birthDateError"></div>
            </div>

            <div class="userManagementFormAsterisk flex">All fields are optional.</div>
            <button type="submit" class="submitButton">Update user info</button>
        </form>
        <!-- End user management form -->

    </div>
    <!-- End main container -->

    <script src="userManagement.js"></script>
</body>

</html>
