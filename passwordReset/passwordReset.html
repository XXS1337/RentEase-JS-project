<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Viorel Stefan" />
    <link rel="icon" href="../images/logo/icon.png" type="image/gif" sizes="24x24">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Password reset</title>
    <link rel="stylesheet" href="passwordReset.css">
</head>

<body class="flex">

    <!-- Start main container -->
    <div class="mainContainer">

        <!-- Start header -->
        <div class="header">
            <img src="../images/logo/logo-no-background.png" alt="">
            <h2> Unlock the Door to Your Dream Flat!</h2>
        </div>
        <!-- End header -->

        <!-- Start title -->
        <div class="title">
            <h3>Reset password</h3>
        </div>
        <!-- End title -->

        <!-- Start reset form -->
        <form class="resetForm">
            <div class="resetFormDiv flex">
                <p>Email *: </p>
                <input type="email" class="email" name="email" placeholder="Enter your email" required>
                <p class="error emailError"></p>
            </div>

            <div class="resetFormAsterisk flex">* Email field is required.</div>

            <button type="submit" class="submitButton">Reset password</button>
        </form>
        <!-- End reset form -->
    </div>
    <!-- End main container -->

    <script src="passwordReset.js"></script>
</body>

</html>
